# yaml-language-server: $schema=https://json-schema.org/draft-07/schema#
name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  node_version: "18"
  python_version: "3.10"
  deploy_script_version: "v0.0.4"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python runtime
        uses: actions/setup-python@v3
        with:
          python-version: "${{ env.python_version }}"

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - uses: pnpm/action-setup@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.node_version }}"
          cache: pnpm

      - name: Install Node dependencies
        run: |
          pnpm i

      - name: Build
        env:
          GOOGLE_ANALYTICS_KEY: ${{ secrets.GOOGLE_ANALYTICS_KEY }}
          ENABLE_MATHJAX: false
        run: |
          pnpm build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          force_orphan: true
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: ðŸš€ Deploying to gh-pages @ ${{ env.GITHUB_SHA }}

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            bash <(curl -s -L https://raw-github.dup4.com/Dup4/bash-script-snippet/${{ env.deploy_script_version }}/deploy_gh_pages.sh) \
            -r hznuoj-dev/wiki \
            -d /var/docker-data/nginx/www \
            -b gh-pages \
            -p github.dup4.com
